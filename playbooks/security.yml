---
# playbooks/security.yml
# Security hardening for homelab server

- name: Security Hardening
  hosts: all
  become: true
  
  vars:
    ssh_port: 22
    allowed_ssh_users: "{{ ansible_user }}"
  
  tasks:
    # UFW Firewall Configuration
    - name: Install UFW firewall
      apt:
        name: ufw
        state: present

    - name: Reset UFW to default settings
      community.general.ufw:
        state: reset
      when: false  # Set to true only if you want to reset existing rules

    - name: Set UFW default policies
      community.general.ufw:
        direction: "{{ item.direction }}"
        policy: "{{ item.policy }}"
      loop:
        - { direction: 'incoming', policy: 'deny' }
        - { direction: 'outgoing', policy: 'allow' }

    - name: Allow SSH
      community.general.ufw:
        rule: allow
        port: "{{ ssh_port }}"
        proto: tcp
        comment: 'SSH access'

    - name: Allow HTTP
      community.general.ufw:
        rule: allow
        port: '80'
        proto: tcp
        comment: 'HTTP traffic'

    - name: Allow HTTPS
      community.general.ufw:
        rule: allow
        port: '443'
        proto: tcp
        comment: 'HTTPS traffic'

    - name: Allow K3s API server
      community.general.ufw:
        rule: allow
        port: '6443'
        proto: tcp
        comment: 'K3s API server'

    - name: Allow WireGuard VPN
      community.general.ufw:
        rule: allow
        port: '51820'
        proto: udp
        comment: 'WireGuard VPN'
      when: false  # Enable if WireGuard is installed

    - name: Enable UFW
      community.general.ufw:
        state: enabled

    # SSH Hardening
    - name: Ensure SSH directory exists
      file:
        path: /etc/ssh/sshd_config.d
        state: directory
        mode: '0755'

    - name: Configure SSH hardening
      blockinfile:
        path: /etc/ssh/sshd_config.d/99-hardening.conf
        create: yes
        mode: '0644'
        block: |
          # SSH Hardening Configuration
          PermitRootLogin no
          PasswordAuthentication no
          PubkeyAuthentication yes
          ChallengeResponseAuthentication no
          UsePAM yes
          X11Forwarding no
          PrintMotd no
          AcceptEnv LANG LC_*
          AllowUsers {{ allowed_ssh_users }}
          MaxAuthTries 3
          MaxSessions 5
          ClientAliveInterval 300
          ClientAliveCountMax 2
      notify: Restart SSH

    # Automatic Security Updates
    - name: Install unattended-upgrades
      apt:
        name:
          - unattended-upgrades
          - apt-listchanges
        state: present

    - name: Configure unattended-upgrades
      copy:
        dest: /etc/apt/apt.conf.d/50unattended-upgrades
        content: |
          Unattended-Upgrade::Allowed-Origins {
              "${distro_id}:${distro_codename}";
              "${distro_id}:${distro_codename}-security";
              "${distro_id}ESMApps:${distro_codename}-apps-security";
              "${distro_id}ESM:${distro_codename}-infra-security";
          };
          Unattended-Upgrade::AutoFixInterruptedDpkg "true";
          Unattended-Upgrade::MinimalSteps "true";
          Unattended-Upgrade::Remove-Unused-Kernel-Packages "true";
          Unattended-Upgrade::Remove-Unused-Dependencies "true";
          Unattended-Upgrade::Automatic-Reboot "false";
          Unattended-Upgrade::Automatic-Reboot-Time "03:00";
        mode: '0644'

    - name: Enable automatic updates
      copy:
        dest: /etc/apt/apt.conf.d/20auto-upgrades
        content: |
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Unattended-Upgrade "1";
          APT::Periodic::AutocleanInterval "7";
        mode: '0644'

    # Fail2ban Installation
    - name: Install fail2ban
      apt:
        name: fail2ban
        state: present

    - name: Configure fail2ban for SSH
      copy:
        dest: /etc/fail2ban/jail.local
        content: |
          [DEFAULT]
          bantime = 3600
          findtime = 600
          maxretry = 5
          
          [sshd]
          enabled = true
          port = {{ ssh_port }}
          logpath = %(sshd_log)s
          backend = %(sshd_backend)s
        mode: '0644'
      notify: Restart fail2ban

    - name: Ensure fail2ban is enabled and started
      systemd:
        name: fail2ban
        enabled: yes
        state: started

    # System Security Settings
    - name: Disable unnecessary services
      systemd:
        name: "{{ item }}"
        enabled: no
        state: stopped
      loop:
        - bluetooth.service
        - avahi-daemon.service
      failed_when: false  # Don't fail if service doesn't exist

    - name: Set secure kernel parameters
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_set: yes
        reload: yes
      loop:
        - { name: 'net.ipv4.conf.all.accept_redirects', value: '0' }
        - { name: 'net.ipv4.conf.default.accept_redirects', value: '0' }
        - { name: 'net.ipv4.conf.all.send_redirects', value: '0' }
        - { name: 'net.ipv4.conf.default.send_redirects', value: '0' }
        - { name: 'net.ipv4.icmp_echo_ignore_broadcasts', value: '1' }
        - { name: 'net.ipv4.conf.all.log_martians', value: '1' }
        - { name: 'net.ipv4.tcp_syncookies', value: '1' }

    # Display Security Status
    - name: Get UFW status
      command: ufw status verbose
      register: ufw_status
      changed_when: false

    - name: Display UFW status
      debug:
        msg: "{{ ufw_status.stdout_lines }}"

    - name: Get fail2ban status
      command: fail2ban-client status sshd
      register: fail2ban_status
      changed_when: false
      failed_when: false

    - name: Display fail2ban status
      debug:
        msg: "{{ fail2ban_status.stdout_lines }}"

  handlers:
    - name: Restart SSH
      systemd:
        name: sshd
        state: restarted

    - name: Restart fail2ban
      systemd:
        name: fail2ban
        state: restarted
