---
# Main playbook - runs all configuration
- name: Configure Homelab Server
  hosts: homelab
  become: yes
  
  tasks:
    - name: Display target server information
      debug:
        msg: "Configuring {{ inventory_hostname }} ({{ ansible_host }})"

- import_playbook: base.yml
- import_playbook: docker.yml
- import_playbook: k3s.yml
- import_playbook: security.yml
